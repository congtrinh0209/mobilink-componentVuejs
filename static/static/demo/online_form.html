<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>vuejx</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet" type="text/css">
  <link href="../css/main.css" rel="stylesheet">
  <!-- vuejs -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.6/ace.js"></script>
  <script type="text/javascript" src="../js/axios.min.js"></script>
  <script type="text/javascript" src="../js/vue.min.js"></script>
  <script type="text/javascript" src="../js/vue-jx-lib.js?t=12"></script>
  <script type="text/javascript" src="../js/vuejx_dev.js"></script>
  <script src="https://cdn.jsdelivr.net/lodash/4.13.1/lodash.js"></script>
  <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
  <script src="http://dangkiemlaprap.mt.gov.vn/o/dklr-theme-theme/js/handlebars.min.js"></script>
  <script src="http://dangkiemlaprap.mt.gov.vn/o/dklr-theme-theme/js/alpaca.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.textcomplete/1.8.0/jquery.textcomplete.js"></script>
  <script src="http://dev.mobilink.vn/o/mobilink-v2-theme/js/doc-js/jquery-comments.js"></script>
  <link href="http://viima.github.io/jquery-comments/demo/css/jquery-comments.css" rel="stylesheet" type="text/css">
</head>

<body>

  <div id="rating_form_template">
  </div>

  <div id="ratingForm">
    <v-app>
      <jx-mobilink-comment
        id="1"
        @init-comment="previewAlpacaJsFormFunc"
        class_name="org.mobilink.backend.document.model.DocFile"
        class_pk="2202"
        group_id="20143"
      ></jx-mobilink-comment>
    </v-app>
  </div>

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function (event) {
      
      new Vue({
        el: '#ratingForm',
        data () {
          return {
            dks: null
          }
        },
        methods: {
          previewAlpacaJsFormFunc: function (prevewConfig) {
            $('#mobilink-comments-container').comments(prevewConfig);
          }
        }
      })

    });
  </script>

</body>

</html>
