<body>


  <div id="activityAdd">
    <v-app>
        <jx-mobilink-activity-add ref="activityAddRef"
        group_id="20147"
        id='1'
        type_activity="requests"
        end_point= "http://127.0.0.1:8081/api/"
        @call-back-add = "dataForm = $event"
        ></jx-mobilink-activity-add>
        <!--  -->
        <v-button @click= "runApi">Run Api</v-button>
        <v-button @click= "getData">Submit Form</v-button>
        <v-button @click= "testGetData">Console Data Response</v-button>
        <v-button @click= "clearDataForm">Clear</v-button>
    </v-app>
  </div>

  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function (event) {
      
      new Vue({
        el: '#activityAdd',
        data () {
          return {
            dataForm: '',
            typeActivity: ''
          }
        },
        methods: {
          runApi: function(){
            var vm = this;
            vm.$refs.activityAddRef.initGetData()
          },
          getData: function(){
            var vm = this;
            vm.$refs.activityAddRef.submitAdd()
          },
          testGetData: function (){
            var vm = this;
            console.log(vm.dataForm);
            console.log(vm)
          },
          clearDataForm: function(){
            var vm = this;
            vm.$refs.activityAddRef.clearDataForm()
          }
        }
      })

    });

  </script>
