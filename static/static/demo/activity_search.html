        methods: {

            var vm = this;
            vm.$refs.activitySearchRef.search_by_key();
          },
          runSearchOwn: function(){
            var vm = this;
            vm.$refs.activitySearchRef.search_by_keyOwn();
          },
          runSearchAdvaced: function(){

            vm.$refs.activitySearchRef.search_advanced();
          },
